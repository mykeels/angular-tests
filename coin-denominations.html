<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Count UK Denominations</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>

        <style>
            body {
                padding-top: 50px;
            }
            
            .starter-template {
                padding: 40px 15px;
                text-align: center;
            }
        </style>
</head>

<body>
    <div class="container" ng-app="AngularTestsApp">
        <div class="starter-template" ng-controller="CoinDenominationsCtrl">
            <h1>Coin Denominations App</h1>
            <p class="lead">A change maker ...</p>
            <p class="lead">Coins: 1p, 2p, 5p, 10p, 20p, 50p, 100p, 200p</p>
            <input type="number" max="500" min="0" step="1" value="5" class="form-control" ng-model="amount" />
            <p class="lead"><span ng-bind="amount">0</span>p can be produced in <span ng-bind="findCombinations(amount, coins)">1</span> way(s)</p>
        </div>
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/coin-denominations.ctrl.js"></script>
</body>

</html>
